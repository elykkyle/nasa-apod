<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD</title>

    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <header>
      <div
        class="flex flex-col md:flex-row md:w-5/6 mx-auto py-4 justify-center items-center">
        <img
          class="max-h-36"
          src="assets/images/NASA_logo.svg"
          alt="NASA Logo" />
        <h1 class="text-white text-5xl font-bold text-center">
          Astronomy Picture of the Day
        </h1>
      </div>
    </header>
    <div
      class="flex flex-row mx-auto mb-4 space-x-2 justify-center items-center">
      <input type="date" name="date" id="date-input" />
      <button class="bg-gray-300 px-2">submit</button>
    </div>
    <div
      class="container bg-white flex flex-col lg:flex-row mx-auto lg:w-4/5 justify-between items-center py-6 lg:border-[0.75em] border-solid border-white">
      <div class="w-11/12 lg:w-1/2">
        <a id="hd-link" href="">
          <img id="apod" src="" alt="" />
        </a>
      </div>
      <div class="w-11/12 lg:w-1/2 px-8">
        <h3 id="title" class="font-bold text-2xl lg:my-0 my-4"></h3>
        <p id="description" class="text-sm"></p>
      </div>
    </div>
    <footer class="flex text-white bottom-0 mt-auto justify-center p-4">
      <span class="backdrop-blur bg-black"
        >&copy;2022 Kyle Williams |
        <a href="https://kylewilliams.dev">kylewilliams.dev</a></span
      >
    </footer>
  </body>
</html>
